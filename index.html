<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZKTeco Unlock</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #343a40;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 500px;
            background-color: #495057;
            padding: 20px;
            border-radius: 8px;
        }
        .form-control {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">ZKTeco Unlock</h1>
        <form id="unlockForm">
            <div class="form-group">
                <label for="time">Select Time</label>
                <input type="time" id="time" class="form-control" required>
            </div>
            <button type="button" class="btn btn-primary btn-block" onclick="calculateUnlockCode()">Unlock</button>
        </form>
        <div id="result" class="mt-4 text-center"></div>
    </div>

    <script>
        function calculateUnlockCode() {
            const timeInput = document.getElementById('time').value;
            if (timeInput) {
                let timeParts = timeInput.split(':');
                let hours = parseInt(timeParts[0]);
                let minutes = timeParts[1];

                const timeNumber = parseInt(hours.toString().padStart(2, '0') + minutes);
                const subtractedValue = 9999 - timeNumber;
                const unlockCode = subtractedValue * subtractedValue;

                document.getElementById('result').innerText = "Unlock code = " + unlockCode;
            }
        }
    </script>
</body>
</html>
