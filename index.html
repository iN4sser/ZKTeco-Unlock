<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZKTeco Unlock</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #333;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">ZKTeco Unlock</h1>
    <form id="unlockForm" class="mt-4">
      <div class="form-group">
        <label for="timeInput">Select Time</label>
        <input type="time" class="form-control" id="timeInput" required>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Submit</button>
    </form>
    <div id="result" class="mt-3 text-center"></div>
  </div>

  <!-- Bootstrap and jQuery JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    document.getElementById('unlockForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const time = document.getElementById('timeInput').value;
      if (time) {
        const [hours, minutes] = time.split(':').map(Number);
        const timeAsNumber = parseInt(`${hours}${minutes}`);
        const initialCalculation = 9999 - timeAsNumber;
        const finalResult = initialCalculation * initialCalculation;
        document.getElementById('result').innerText = `Unlock code = ${finalResult}`;
      }
    });
  </script>
</body>
</html>
