<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZKTeco Unlock</title>
    <!-- Bootstrap CSS -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <link href="resources/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <!-- <link rel="stylesheet" href="resources/all.min.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>
        body {
            background-color: #343a40;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            max-width: 500px;
            background-color: #495057;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        .form-control {
            margin-bottom: 10px;
        }
        .social-icons a {
            color: white;
            margin: 0 10px;
            font-size: 24px;
        }
        .tutorial-steps {
            margin-top: 20px;
            text-align: left;
            display: none;
        }
        .btn-toggle {
            cursor: pointer;
            color: #007bff;
            text-decoration: none;
            font-size: 24px;
            margin-top: 10px;
        }
        button.btn.btn-primary.btn-block {
            width: 100%;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center">ZKTeco Unlock</h1>
    <form id="unlockForm">
        <div class="form-group">
            <label for="time">Select Time</label>
            <input type="time" id="time" class="form-control" required>
        </div>
        <button type="button" class="btn btn-primary btn-block" onclick="calculateUnlockCode()">Unlock</button>
    </form>
    <div id="result" class="mt-4" style="font-weight: bold;"></div>
    <div class="btn-toggle" onclick="toggleInstructions()"><i class="fas fa-question-circle"></i></div>
    <div class="tutorial-steps" id="instructions">
        <h5>Instructions:</h5>
        <ol>
            <li>Press the "OK" button on the ZKTeco device.</li>
            <li>Enter the ID "8888" when prompted.</li>
            <li>Input the provided unlock code.</li>
            <li>Press the "OK" button to confirm.</li>
        </ol>
    </div>
</div>
<div class="social-icons mt-4">
    <a href="https://github.com/iN4sser/" target="_blank"><i class="fab fa-github"></i></a>
    <a href="https://twitter.com/iN4sser" target="_blank"><i class="fab fa-twitter"></i></a>
    <a href="https://www.snapchat.com/add/iN4sser" target="_blank"><i class="fab fa-snapchat-ghost"></i></a>
    <a href="http://www.youtube.com/@N.S" target="_blank"><i class="fab fa-youtube"></i></a>
    <a href="https://www.instagram.com/in4sser/" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="https://www.tiktok.com/@nsr.sa" target="_blank"><i class="fab fa-tiktok"></i></a>
</div>

<script>
    function calculateUnlockCode() {
        const timeInput = document.getElementById('time').value;
        if (timeInput) {
            let timeParts = timeInput.split(':');
            let hours = parseInt(timeParts[0]);
            let minutes = timeParts[1];

            const timeNumber = parseInt(hours.toString().padStart(2, '0') + minutes);
            const subtractedValue = 9999 - timeNumber;
            const unlockCode = subtractedValue * subtractedValue;

            document.getElementById('result').innerText = "Unlock code = " + unlockCode;
        }
    }

    function toggleInstructions() {
        const instructions = document.getElementById('instructions');
        const btnToggle = document.querySelector('.btn-toggle i');
        if (instructions.style.display === "none") {
            instructions.style.display = "block";
            btnToggle.classList.replace('fa-question-circle', 'fa-times-circle');
        } else {
            instructions.style.display = "none";
            btnToggle.classList.replace('fa-times-circle', 'fa-question-circle');
        }
    }
</script>
</body>
</html>
